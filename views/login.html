<!DOCTYPE HTML>
<html lang="en" ng-app="t3confApp">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>T3 Conf - {{title}}</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/public/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/public/css/custom.css"/>
    <script>
        var USERNAME = "{{username}}";
    </script>
</head>
<body>


<div class="modal show" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="myModalLabel">Sign in</h4>
            </div>
            <div class="modal-body">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="loginbox">
                        <div class="">
                            <div style="padding-top:30px" class="panel-body">

                                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                                <form id="loginform" class="form-horizontal" role="form" method="POST" action="/login">

                                    {{#error}}
                                    <div class="alert alert-danger">
                                        {{error}}
                                    </div>
                                    {{/error}}

                                    {{#message}}

                                    <div class="alert alert-success">
                                        {{message}}
                                    </div>

                                    {{/message}}

                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="username" type="text" class="form-control" name="username"
                                               value="{{username}}"
                                               placeholder="username or email" autofocus>
                                    </div>

                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="password" type="password" class="form-control" name="password"
                                               placeholder="password">
                                    </div>


                                    <div class="input-group">
                                        <div class="checkbox">
                                            <label>
                                                <input id="login-remember" type="checkbox" name="remember" value="1">
                                                Remember
                                                me
                                            </label>
                                        </div>
                                    </div>


                                    <div style="margin-top:10px" class="form-group">
                                        <!-- Button -->

                                        <div class="col-sm-12 controls">
                                            <input type="submit" id="btn-login" class="btn btn-success" value="Login">


                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-md-12 control">
                                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                                Don't have an account!
                                                <a href="/register">
                                                    Sign Up Here
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>


<script src="/public/js/lib/jquery.min.js"></script>
<script src="/public/js/lib/bootstrap.min.js"></script>
</body>
</html>
