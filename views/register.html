<!DOCTYPE HTML>
<html lang="en" ng-app="t3confApp">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>T3 Conf - {{title}}</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/public/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/public/css/custom.css"/>
    <script>
        var USERNAME = "{{username}}";
    </script>
</head>
<body>
<div class="modal show" id="registerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="myModalLabel">Sign up</h4>
            </div>
            <div class="modal-body">
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="signupbox">
                        <div class="">
                            <div class="panel-body">
                                <form id="signupform" class="form-horizontal" role="form" action="/register" method="post">

                                    <div class="bg-danger">
                                        <ul>
                                            {{#error}}
                                                <li class="text-danger">
                                                    {{error}}
                                                </li>
                                            {{/error}}
                                        </ul>
                                    </div>

                                    <div id="signupalert" style="display:none" class="alert alert-danger">
                                        <p>Error:</p>
                                        <span></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="rusername" class="col-md-3 control-label">Username</label>

                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="rusername" name="username"
                                                   placeholder="Username" value="{{username}}" autoFocus>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="firstname" class="col-md-3 control-label">First Name</label>

                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="firstname" name="firstname"
                                                   placeholder="First Name" value="{{firstname}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-md-3 control-label">Last Name</label>

                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="lastname" name="lastname"
                                                   placeholder="Last Name" value="{{lastname}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone" class="col-md-3 control-label">Phone number</label>

                                        <div class="col-md-9">
                                            <input type="phone" id="phone" class="form-control" name="phone"
                                                   placeholder="Phone number" value="{{phone}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="sip" class="col-md-3 control-label">Sip number</label>

                                        <div class="col-md-9">
                                            <input type="sip" id="sip" class="form-control" name="sip"
                                                   placeholder="SIP number" value="{{sip}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-md-3 control-label">Password</label>

                                        <div class="col-md-9">
                                            <input type="password" id="password" class="form-control" name="password"
                                                   placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password_confirm" class="col-md-3 control-label">Password confirm</label>

                                        <div class="col-md-9">
                                            <input type="password" id="password_confirm" class="form-control" name="password_confirm"
                                                   placeholder="Password Confirm">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <!-- Button -->
                                        <div class="col-md-offset-3 col-md-9">
                                            <button id="btn-signup" type="submit" class="btn btn-info"><i
                                                    class="icon-hand-right"></i>
                                                &nbsp Sign Up
                                            </button>
                                        </div>
                                    </div>

                                    <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                                        <div class="col-md-offset-3 col-md-9">
                                            <a class="btn btn-default" href="/login">
                                                <i class="glyphicon glyphicon-chevron-left"></i>
                                                Sign in
                                            </a>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>



<script src="/public/js/lib/jquery.min.js"></script>
<script src="/public/js/lib/bootstrap.min.js"></script>
</body>
</html>
